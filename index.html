<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fuente Lato -->
    <link href="css/fonts.css" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>BienesRaices</title>
</head>
<body>
    <!-- Slider Carousel -->
    <div id="slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slide1.jpg" class="d-block w-100" alt="Anuncio 1">
                <div class="container">
                    <div class="row justify-content-between"> 
                        <div class="col-md-6">
                            <div class="carousel-caption d-none d-md-block text-left">
                                <h3>Casa de Lujo en Zona exclusiva GDL.</h3>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="bg-success py-3 text-uppercase">En Venta</h5>
                                <p>$ 125.000</p>
                                <a href="#" class="btn btn-warning d-block text-uppercase">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/slide2.jpg" class="d-block w-100" alt="Anuncio 2">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">Encuentra propiedades de Lujo</h2>
                </div>
            </div>
        </div>
        <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a href="#slider" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>



    <!-- Jquery -->
    <script src="js/jquery.slim.js" ></script>
    <!-- Popper -->
    <script src="js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

   
</body>
</html>
